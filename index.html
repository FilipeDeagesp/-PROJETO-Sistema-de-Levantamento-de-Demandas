<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Levantamento de Demandas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Levantamento de Demandas</h1>
    <form id="demandForm">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>
        
        <label for="especificacao">Especificação:</label>
        <input type="text" id="especificacao" name="especificacao" required>
        
        <label for="unidade">Unidade Solicitante:</label>
        <select id="unidade" name="unidade" required>
            <option value="" disabled selected>Selecione uma unidade</option>
            <!-- Opções serão preenchidas pelo JavaScript -->
        </select>
        
        <button type="submit">Adicionar Demanda</button>
    </form>
    
    <table id="demandTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Especificação</th>
                <th>Unidade Solicitante</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela serão preenchidas pelo JavaScript -->
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
